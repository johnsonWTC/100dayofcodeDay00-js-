<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="iems"></div>
<script>
    let items = document.getElementById("iems");

    fetch("http://localhost:8080//items/all").then(function (response) {
        response.json().then(function (data) {
            let i = 0;
            while(data.length > i){
                let li = document.createElement("li");
                let del  = document.createElement("button");
                del.innerHTML = "Delete item";
                del.addEventListener("click", function () {
                    fetch("http://localhost:8080//items/delete").then(function (res) {
                        res.json().then(function (data) {

                        })
                    })
                })
                li.innerHTML = data[i].itemName;
                items.append(li);
                i++;
            }
        })
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<input id="itemName" placeholder="item name"><br>
<input id="itemSize" type="number" placeholder="item size"><br>
<input id="itemPrice" type="number" placeholder="item price"><br>
<button id="addItem">Add Item</button>
<hr>

<div class="container mt-2 mb2">
    <table
    data-toogle ="table"
    data-pagination = "true"
    data-search = "true"
    data-url  = "data.json">
        <thead>
        <tr>
            <th data-field = "itemName" data-sortable="true">Item Name</th>
            <th data-field = "itemSize" data-sortable="true">Item Name</th>
            <th data-field = "itemPrice" data-sortable="true">Item Name</th>
        </tr>
        </thead>

    </table>

</div>



<div id="boostrapForm"></div>

<script>
    let itemName = document.getElementById("itemName");
    let itemSize = document.getElementById("itemSize");
    let itemPrice = document.getElementById("itemPrice");
    let addItem = document.getElementById("addItem");
    let boostrapForm = document.getElementById("boostrapForm");
</script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My API</title>
</head>
<body>
<h1>My API</h1>
<span id="span"></span>
<script>
    let  span = document.getElementById("span");
    fetch("http://localhost:8080//item/all").then(function (data) {
        data.json().then(function (res) {
            let i = 0;
            while (res.length > i){
                let li = document.createElement("li");
                li.innerHTML = res[i].itemName;
                i++;
                span.append(li);
            }
        })
    })
</script>
</body>
</html>

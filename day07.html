<!DOCTYPE html>
<html>

<head>

    <title>Page Title</title>

</head>

<body id="body">
<input id="productName" type="text">
<input type="button" value="add item" onclick="AddItem()">
<table id="table" border="1">
    <tr>
        <td>Product Name</td>
    </tr>
</table>
<script>
    let productName = document.getElementById("productName");
    let button = document.getElementById("button");
    let body = document.getElementById("body");
    let table = document.getElementById("table");
    let products = [];

    function AddItem() {
        if (productName.value.length == 0) {
            alert("product name is required");
        } else {
            if (products.indexOf(productName.value) > -1) {
                alert("product is already on the list");
            } else {
                products.push(productName.value);
                li = document.createElement("li");
                li.innerHTML = productName.value;
                let tableRow = table.insertRow();
                let tableCell = tableRow.insertCell();
                tableCell.innerHTML = productName.value;
                body.appendChild(li);
                setTimeout(30000);
                alert(productName.value + " added to the list");
            }

        }
    }
</script>

</body>

</html>

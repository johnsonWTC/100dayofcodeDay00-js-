        let lists = [];

        function suggestionList() {
            let suggetions = [];

            while (lists.length > i) {

                    suggetions.push(lists[i]);
                }
                i++;
            }
            div.innerHTML = suggetions;
        }

            } else {

                    alert(`${name.value} is already on the list, its number ${(lists.indexOf(name.value) + 1)}`);

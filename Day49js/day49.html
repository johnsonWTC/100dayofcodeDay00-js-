<!DOCTYPE html>
<html>

<head>
    <title>Day 49</title>

</head>

<body>
    <input type="text" name="amagama" id="name" oninput="suggestionList()">
    <input type="button" value="add" id="add" onclick="adder()">
    <div class="div"></div>
    <hr>
    <div class="list"></div>

    <script>
        let name = document.querySelector("#name");
        let add = document.querySelector("#add");
        let div = document.querySelector(".div");
        let list = document.querySelector(".list");
        let lists = [];

        function suggestionList() {
            let suggetions = [];
            let i = 0;
            while (lists.length > i) {
                if (lists[i].startsWith(name.value)) {
                    suggetions.push(lists[i]);
                }
                i++;
            }
            div.innerHTML = suggetions;
        }

        function adder() {
            lists.push(name.value);
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Day 49</title>

</head>

<body>
    <input type="text" name="amagama" id="name" onclick="suggestionList()">
    <input type="button" value="add" id="add">
    <div class="div"></div>
    <hr>
    <div class="list"></div>

    <script>
        let name = document.querySelector("#name");
        let add = document.querySelector("#add");
        let div = document.querySelector(".div");
        let list = document.querySelector(".list");
        let lists = [];

        function suggestionList() {
            let suggetions = [];
            let i = 0;
            while (lists.length > i) {
                if (lists[i].startsWith(name.value) {
                        suggetions.push(list[i]);
                    }
                    i++;
                }
                div.innerHTML = suggetions;
            }
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<body>
    <input type="text" id="input" placeholder="Item Name" autocomplete="false">
    <input type="button" value="ADD ITEM" id="adder">
    <div class="div"></div>

    <script>
        let item = document.getElementById("input");
        let adder = document.getElementById("adder");
        let div = document.querySelector("div");
        let items = [];

        adder.addEventListener("click", function() {
            if (input.value == 0) {
                alert("item name is required")
            } else {
                if (items.indexOf(item.value) > -1) {
                    alert(`${item.value} is already on the list`)
                } else {
                    items.push(item.value);
                }

            }

        })
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>

<input type="number" id="itemToFind" name="itemId">
    <button id="findItem">Find item</button>
<div id="div"></div>

<script>
    let  find = document.getElementById("findItem");
    let itemToFind = document.getElementById("itemToFind");
    let div = document.getElementById("div");


    find.addEventListener("click", function () {
        let li = document.createElement("li");
       let i = fetch("http://localhost:8080/items/"+ itemToFind.value).then(res => res.json()).
       then(data => li.innerHTML = data.itemName)
        div.append(li);
    })


</script>
</body>
</html>

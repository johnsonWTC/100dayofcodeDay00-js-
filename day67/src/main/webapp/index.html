<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myAPI</title>
</head>
<body>
<input id="input" autocomplete="false" list="suggestions">
<data id="suggestions"></data>
<button id="adder"> Adder</button>
<div id="div"></div>


<script>
    let input = document.getElementById("input");
    let suggestions = document.getElementById("suggestions");
    let adder = document.getElementById("adder");
    let div = document.getElementById("div");


    adder.addEventListener("click", function () {
        fetch("http://localhost:8081/Items/create?itemName="+ input.value,{
            method : "Post",
        })
    })

    fetch("http://localhost:8081/Items/all").then(function (res) {
        res.json().then(function (data) {
            for (let i = 0; data.length > i; i++){
                let li = document.createElement("li");
                li.innerHTML = data[i].itemName;
                div.append(li);
            }
        })
    })
</script>
</body>
</html>

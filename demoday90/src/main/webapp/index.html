<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<h1>My Item</h1>
<input type="text" id="itemName" placeholder="item Name">
<button id="adder">Add</button>
<hr>
<div id="div"></div>

<script>
 let div = document.getElementById("div");
 let itemName = document.getElementById("itemName");
 let adder = document.getElementById("adder");

 fetch("http://localhost:8080/items/all").then(function (res) {
     res.json().then(function (data) {
         for (let i = 0; data.length > i;i++){
             let li = document.createElement("li");
             let update = document.createElement("button");
             update.innerHTML = "Update";
             update.addEventListener("click",function () {
                 fetch(`http://localhost:8080/items/${data[i].iteID}/${itemName.value}`,{
                     method : "Put"
                 })
                 location.reload();
             })
             let deleteButton = document.createElement("button");
             deleteButton.innerHTML = "Delete Item";
             deleteButton.addEventListener("click",function () {
                 fetch(`http://localhost:8080/items/delete/1`,{
                     method : "Delete"
                 });

                 location.reload()
             })
             li.innerHTML = data[i].itemName;

             div.append(li);
             div.append(update);
             div.append(deleteButton);
         }
     })
 })

</script>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <title>My 1st Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p><a href="/hello">Greet the world!</a></p>

<form action="/hello" method="GET" id="nameForm">
    <div>
        <label for="nameField">How should the app call you?</label>
        <input name="myName" id="nameField">
        <button>Greet me!</button>
    </div>
</form>
<form action="/jam" method="GET" id="nameFor">
    <div>
        <label for="nameField">How should the app call you?</label>
        <input name="myName" id="name">
        <button>Greet me!</button>
        <span id="span"></span>
    </div>
</form>

<script>
    let span = document.querySelector("#span");
    let name = document.getElementById("name");
    let i = 0;
    name.addEventListener("input", function () {
        span.innerHTML = name.value.length;
    })
</script>
</body>
</html>

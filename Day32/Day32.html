<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <title>to Do</title>
</head>

<body class="body">
    <div class="thelist">
        <input type="button" value="add" id="add">
        <input type="text" name="item" id="item"><span id="conter">0</span>
    </div>
    <div class="result"></div>

    <script>
        let add = document.getElementById("add");
        let item = document.getElementById("item");
        let conter = document.getElementById("conter");
        let result = document.querySelector(".result");

        let items = [];

        add.addEventListener("click", function() {
            if (item.value.length == 0) {
                alert("item name is required");
            } else {
                if (items.indexOf(item.value) > -1) {
                    alert(item.value + " is already on the list");
                } else {
                    items.push(item.value);
                    alert(item.value + " added");
                    let li = document.createElement("li");
                    let input = document.createElement("input");
                    li.innerHTML = item.value;
                    input.type = "checkbox";
                    result.append(input);
                    result.append(li);

                    input.addEventListener("chenge", function() {
                        if (input.checked) {
                            li.style.color = "red";
                        }
                    })
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body id="body">

    <div class="container">
        <h4>My search Engine</h4>
        <input type="text" name="input" id="input">
        <input type="button" value="Add" id="adder">
        <input type="button" value="search">
        <br>
        <span class="span"></span>
        <p class="box"></p>
    </div>
    <script>
        let box = document.querySelector(".box");
        let item = document.querySelector("#adder");
        let body = document.querySelector("#body");
        let search = document.querySelector("#search");
        let input = document.getElementById("input");
        let span = document.querySelector(".span");
        let items = [];
        let t = 0;

        item.addEventListener("click", function() {
            if (input.value.length == 0) {
                alert("this field is required");
            } else {
                if (items.indexOf(input.value) > -1) {
                    alert(input.value + " already on the list")
                } else {
                    let li = document.createElement("li");
                    li.innerHTML = input.value;
                    box.append(li);
                    box.style.backgroundColor = "yellow";
                    items.push(input.value);
                }
            }
        });

        function anigma() {
            let searchItem = [];
            let i = 0;
            while (items.length > i) {
                if (items[i].startsWith(input.value)) {
                    searchItem.push(items[i]);
                    console.log(items[i]);
                }
                i++;
            }
            return searchItem;
        }

        input.addEventListener("keyup", function() {
            let searchItems = anigma();
            if (searchItems.length > 0) {
                span.innerHTML = "suggestions : " + searchItems.toString();
            } else {
                span.innerHTML = "no suggestions";
            }
        })
    </script>
</body>

</html>

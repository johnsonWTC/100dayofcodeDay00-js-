<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="body">
        <h1>My Seach Engine</h1>
        <input type="text" name="item" id="item">
        <input type="button" id="add" value="add">
        <br>
        <br>
        <textarea name="discription" id="discription" cols="30" rows="10"></textarea>
        <span id="counter">0</span>
        <hr>
        <table border="1" id="table">
            <tr>
                <td>Name</td>
            </tr>
        </table>
    </div>

    <script>
        let item = document.getElementById("item");
        let add = document.getElementById("add");
        let discription = document.getElementById("discription");
        let counter = document.getElementById("counter");
        let count = 0;


        discription.addEventListener("keyup", function() {
            counter.innerHTML = discription.value.length;
            if (discription.value.length > 15) {
                counter.style.color = "yellow"
            } else
                counter.style.color = "black";
        })


        add.addEventListener("click", function() {
            if (item.value == 0) {
                alert("this field is required");
                focus();
            }
        })
    </script>

</body>

</html>

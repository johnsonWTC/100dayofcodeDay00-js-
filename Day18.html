<!DOCTYPE html>
<html>

<head>

    <title>Page Title</title>

</head>

<body id="body">
    <input type="text" name="item" id="item" placeholder="search or add">
    <input type="button" value="search item" id="search">
    <input type="button" value="add item" id="add">
    <input type="range" name="range" id="range" value="number of search result">
    <br><br>
    <table id="table" border="1">
        <tr>
            <td>Items</td>
        </tr>

    </table>
    <h2>search results:</h2>
    <div id="div"></div>
    <span id="span"></span>
    <script>
        let item = document.getElementById("item");
        let searchButton = document.getElementById("search");
        let addButton = document.getElementById("add");
        let range = document.getElementById("range");
        let table = document.getElementById("table");
        let items = [];
        let span = document.getElementById("span");
        let body = document.getElementById("body");


        searchButton.addEventListener("click", function() {

            span.innerHTML = "";
            let result = search();
            if (result.length > 0) {
                let i = 0;
                div.innerHTML = "";
                while (result.length > i) {
                    let li = document.createElement("li");
                    li.innerHTML = result[i];
                    div.append(li);
                    i++;
                }
            } else {
                alert("item not found");
            }
        });

        addButton.addEventListener("click", function() {
            if (items.indexOf(item.value) > -1) {
                alert("items already in the list");
            } else {
                items.push(item.value);
                alert("item added");
                let tableRow = table.insertRow();
                let tableCell = tableRow.insertCell();
                tableCell.innerHTML = item.value;
            }
        });

        function search() {
            let itemsList = [];
            let i = 0;
            while (items.length > i) {
                if (items[i].startsWith(item.value)) {
                    itemsList.push(items[i]);
                }
                i++;
            }
            console.log(itemsList);
            return itemsList;
        }
    </script>
</body>

</html>

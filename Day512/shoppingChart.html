<!DOCTYPE html>
<html>

<head>

    <title>Shopping Cart</title>

</head>

<body>
    <h1>Shopping Cart</h1>
    <input type="text" name="itemName" id="itemName" placeholder="Item you want to buy">
    <input type="button" value="Add To Cart" id="addToCart">
    <hr>
    <div class="div">
        <h3>Items on the Shoping Cart</h3>
    </div>

    <script>
        let itemName = document.getElementById("itemName");
        let addToCart = document.getElementById("addToCart");
        let div = document.querySelector(".div");
        let itemsOnTheCart = [];

        addToCart.addEventListener("click", function() {
            if (itemName.value.length == 0) {
                alert("Item name is required");
            } else {
                if (itemsOnTheCart.indexOf(itemName.value) > -1) {
                    alert(itemName.value + " item is already on the list");
                } else {
                    itemsOnTheCart.push(itemName.value);
                    let li = document.createElement("li");
                    let del = document.createElement("button");
                    let more = document.createElement("button");
                    let les = document.createElement("button");
                    li.innerText = itemName.value;
                    del.innerText = "DELETE";
                    more.innerText = "MORE";
                    les.innerText = "LESS";
                    div.append(li);
                    div.append(more);
                    div.append(les);
                    div.append(del);

                }
            }
        })
    </script>

</body>

</html>

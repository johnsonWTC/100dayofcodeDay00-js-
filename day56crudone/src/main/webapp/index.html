<script>

    let itemName = document.getElementById("itemName");
    let span = document.getElementById("span");

    fetch("http://localhost:8080//items/all").then(function (res) {

            while(data.length > i){
                let li = document.createElement("li");
                li.innerHTML = data[i].itemName;
                span.append(li);
                i++;
            }
        })
    })

            }

        return some;

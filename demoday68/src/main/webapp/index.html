<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div"></div>


<script>
    let div = document.getElementById("div");

    fetch("http://localhost:8081/items/all").then(function (res) {
        res.json().then(function (data) {
            for (let i = 0;data.length > i ; i++){
                let li = document.createElement("li");
                li.innerHTML = data[i].name;
                div.append(li);
            }
        })
    })
</script>
</body>
</html>

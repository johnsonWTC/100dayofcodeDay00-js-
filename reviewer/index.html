<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our review</h2>
                <div class="underline"></div>
            </div>
            <!-- reviw -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" alt="" id="personImg">
                </div>

                <h4 id="author">Sarah</h4>
                <p id="job">ux designer</p>
                <p id="info">this is my information</p>

                <div class="button-container">
                    <button class="prev-btn" id="prevLeft">
                        <i class=" fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn" id="prevRight">
                        <i class=" fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">suprise-me</button>

            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>

</body>

</html>

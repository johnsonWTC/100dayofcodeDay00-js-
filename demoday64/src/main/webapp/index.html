<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My API</title>


</head>
<body>
<div id="items"></div>
<h1>MY API</h1>

</body>
<script>
    let items = document.getElementById("items");
    fetch("http://localhost:8000/Items/find").then(function (res) {
        res.json().then(function (data) {
            for(let i = 0; data.length > i ; i++){
                let li  = document.createElement("li");
                li.innerHTML = data[i].itemName;
                items.append(li);
                i++;

            }
        })
    })
</script>
</html>

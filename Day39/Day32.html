<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <br>
    <input type="text" name="item" id="item">
    <input type="button" value="add" id="add">
    <hr>
    <ul class="div"></ul>

    <script>
        let item = document.getElementById("item");
        let add = document.getElementById("add");
        let div = document.querySelector(".div")
        let itemList = [];

        add.addEventListener("click", function() {
            if (item.value.length == 0) {
                alert("item name is required");
                item.focus();
            } else {
                if (itemList.indexOf(item.value) > -1) {
                    alert(item.value + " is already on the list")
                } else {
                    itemList.push(item.value);
                    let li = document.createElement("li");
                    li.innerHTML = item.value;
                    let val = li.innerHTML;
                    li.contentEditable = true;
                    div.append(li);
                    item.value = "";

                    li.addEventListener("blur", function() {
                        if (itemList.indexOf(li.innerHTML) > -1) {
                            alert(li.innerHTML + " is already on the list");;
                            li.innerHTML = val;
                        } else {
                            itemList.pop(val);
                            itemList.push(li.innerHTML);
                            console.dir(div[1].toString());
                        }
                    });
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body class="body">
    <div class="info">
        <input type="text" name="name" id="name" placeholder="name">
        <input type="text" name="surname" id="surname" placeholder="surname"><br><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="bio"></textarea>
        <br><input type="button" value="add" id="add">
    </div>

    <div class="table">
        <table border="1">
            <tr>
                <td>Name</td>
                <td>surname</td>
            </tr>
        </table>
    </div>

    <script>
        let name = document.getElementById("name");
        let surname = document.getElementById("surname");
        let bio = document.getElementById("bio");
        let add = document.getElementById("add");
        let names = [];

        add.addEventListener("click", function() {
            if (name.value == 0 || surname.value == 0 || bio.value == 0) {
                alert("please fill in the form");
            } else {
                if (names.indexOf(name.value) > -1) {
                    alert("this name is taken")
                } else {
                    names.push(name.value);
                    let tableRow = document.createElement("tr");
                    tableRow.innerHTML = `<td>${name.value}</td>`
                    `<td>${surname.value}</td>`
                    `<td><a href="#" class= "delete"><a></td>`
                }
            }
        });
    </script>
</body>

</html>

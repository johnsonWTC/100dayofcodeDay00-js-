<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My API</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
<h1>My API</h1>
<div class="tag-container">
<input type="text" list="suggestionList" placeholder="Item Name" id="input">
</div>
<datalist id="suggestionList"></datalist>
<button id="adder">Add</button>

<script>
    let itemName = document.getElementById("input");
    let suggestionList = document.getElementById("suggestionList");
    let adder = document.getElementById("adder");


    itemName.addEventListener("input", function(){
        fetch("http://localhost:8080//items/all").then(function (response) {
            suggestionList.innerHTML = "";
            response.json().then(function (data) {
               let suggestedData =  suggestions(data);
               console.log(suggestedData)
               let i = 0;
               while(suggestedData.length > i){
                   let options = document.createElement("option");
                   options.value = suggestedData[i];
                   suggestionList.append(options);
                   i++;
               }
            })
        })
    })

    function suggestions(data) {
       let  suggestionArray = [];
       let dataArray = [];
        let i = 0;
        while(data.length > i){
            dataArray.push(data[i].itemName);
            i++;
        }

        let a = 0;
        while(dataArray.length > a) {
            if (dataArray[a].startsWith(itemName.value)) {
            suggestionArray.push(dataArray[a]);
        }
            a++;
        }
        console.log(suggestionArray);
        return suggestionArray;
    }


    let tagContainer = document.querySelector(".tag-container");
    let input = document.querySelector("input");

    function createTag(label) {
        let div = document.createElement("div");
        div.setAttribute("class", "tag")
        let spanInput = document.createElement("span");
        spanInput.innerHTML = label
        let closeBtn = document.createElement("span");
        closeBtn.addEventListener("click", function() {
            div.remove();
        })
        closeBtn.setAttribute("class", "i");
        closeBtn.innerHTML = "x";
        div.append(spanInput);
        div.append(closeBtn);
        return div;
    }



    input.addEventListener("keyup", function(e) {
        if (e.keyCode == 32 || e.key === ",") {
            tagContainer.prepend(createTag(input.value));
            input.value = "";
        }

    })

</script>


</body>
</html>
